<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

 <div class="container">


    <form>
        <div class="form_group">
            <input type="text" name="location" placeholder="Enter a location:" class="location_input">
            <input type="submit" class="submit_btn">
        </div>
    </form>

    <div class="todays_info_container">
        <span class="date">Friday, 14th Nov</span>
        <h2 class="todays_temp">10o</h2>
        <p class="conditions"><span class="main_icon"><img src="assets/rain.png" alt=""></span>Rainy</p>
    </div>

    <div class="chance_container">
      <p class="rain"><span><box-icon type='solid' name='cloud-rain' size="md" color="white"></box-icon></span>10%</p>
      <p class="wind"><span><box-icon name='wind' size="md" color="white"></box-icon></span>13%</p>
      <p class="humidity"><span><box-icon name='water' size="md" color="white"></box-icon></span>24kmh</p>
    </div>

    <div class="hourly_weekly_container">

    <div class="btn_container">
        <button class="hourly_btn btn">Hourly</button>
        <button class="weekly_btn btn">Weekly</button>
    </div>

    <div class="hourly">
            <div class="card_container">
                <div class="card">
