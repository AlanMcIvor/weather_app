<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

 <div class="container">


    <form class="form">
        <div class="form_group">
            <input type="text" name="location" placeholder="Enter a location:" class="location_input">
            <input type="submit" class="submit_btn">
        </div>
        <span class="error">Please enter a valid location</span>
    </form>

<div class="weather_container">

    <div class="todays_info_container">
        <span class="city_name"></span>
        <span class="date"></span>
        <h2 class="todays_temp"></h2>
        <img src="" alt="" class="main_icon">
        <p class="conditon"></p>
    </div>

    <div class="chance_container">
      <p class="wind"></p>
      <p class="humidity"></p>
    </div>

</div>
    

 
    <script src="script.js"></script>
</body>
</html>
